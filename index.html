<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <h1 id="heading">'Tis the Season!</h1>
  <p class="text">Make me look like a Christmas tree</p>
  <div id="tree">
    <p class="text">Tree</p>
    <div id="star">
      <p class="text">Star</p>
    </div>
    <div class="tree-part" id="top">
      <p class="text">Top</p>
    </div>
    <div class="tree-part" id="middle">
      <p class="text">Middle</p>
    </div>
    <div class="tree-part" id="bottom">
      <p class="text">Bottom</p>
    </div>
    <div id="trunk">
      <p class="text">Trunk</p>
    </div>
  </div>
</body>
</html>
